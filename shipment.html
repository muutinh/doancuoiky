<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="shipment.css">
    <script type="text/javascript" src="shipment.js" language="javascript"></script>
</head>
<header></header>
<body>
    <div id="container">
        <p></p>
        <div class="content">
            <p><a href="">Trang chủ</a> / <a href="">Tạo đơn hàng</a></p>   
            <p><strong>Xác nhận thông tin</strong></p>
            <div class="navigation-bar">
                <section class="step-wizard">
                    <ul class="step-wizard-list">
                        <li class="step-wizard-item">
                            <!--Nếu chưa đăng nhập mà mua hàng thì bắt buộc người dùng phải đăng nhập-->
                            <span class="progress-count">1</span>
                            <span class="progress-label">Đăng nhập</span>
                        </li>
                        <!--Nếu đăng nhập hoàn tất thì nhảy xuống bước này-->
                        <li class="step-wizard-item current-item">
                            <span class="progress-count">2</span>
                            <span class="progress-label">Vận chuyển</span>
                        </li>
                        <li class="step-wizard-item">
                            <span class="progress-count">3</span>
                            <span class="progress-label">Thanh toán</span>
                        </li>
                    </ul>
                </section>
            </div>
            <div class="infor">
                <!--Thông tin đăng nhập, nhấn đăng nhập sẽ điều hướng qua trang đăng nhập, ngược lại đã đăng nhập sẵn sẽ điều hướng qua bước hai-->
                <div class="personal-infor">
                    <form action="Payment.html"> 
                    <div class="row">
                        <div class="col-trai">
                            <label for="name">Họ và tên: </label>
                        </div>
                        <div class="col-phai">
                            <span id="hovaten" style="padding: 12px 12px 12px 0; display: inline-block; font-size: 12px;"> </span>
                        </div>
                    </div>               
                    <div class="row">
                        <div class="col-trai">
                            <label for="cty">Tên công ty: </label>
                        </div>
                        <div class="col-phai">
                            <span id="tencongty" style="padding: 12px 12px 12px 0; display: inline-block; font-size: 12px;"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-trai">
                            <label for="address">Địa chỉ: </label>
                        </div>
                        <div class="col-phai">
                            <span id="diachi" style="padding: 12px 12px 12px 0; display: inline-block; font-size: 12px;"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-trai">
                            <label for="city">Thành phố</label>
                        </div>
                        <div class="col-phai">
                            <span id="thanhpho" style="padding: 12px 12px 12px 0; display: inline-block; font-size: 12px;"></span>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-trai">
                            <label for="country">Quốc gia</label>
                        </div>
                        <div class="col-phai">
                            <span id="quocgia" style="padding: 12px 12px 12px 0; display: inline-block; font-size: 12px;"></span>
                        </div>
                    </div> 
                    <br>  
                    <div class="row">
                        <div class="col-trai">
                            <input type="submit" name="" id="trangtieptheo" value="Tiếp theo >>">
                        </div>
                        <div class="col-phai">
                            <button type="button" onclick="goback()" style="float: right; border: none; background-color: white; cursor: pointer;">Quay lại</button>
                        </div>
                    </div>   
                    </form>
                </div>
                <div class="img-order">
                    <div class="order-items">
                        <h3 style="padding-left: 15px;">ĐƠN HÀNG</h3>
                        <select id="country" name="country" style="border: none;">
                            <option value="australia">Loại hàng hoá có trong giỏ hàng</option>
                            <option value="canada">Canada</option>
                            <option value="usa">USA</option>
                            <option value="vietnam">Việt Nam</option>
                        </select>
                        <hr width="95%">

                        <div class="row">
                            <div class="col-trais" style="margin-top: 3%;">
                                <img src="" alt="" width="70%" height="10%" style="border: 1px solid black; margin-left: 10px;">
                            </div>
                            <div class="col-giua">
                                <p style="float: left; font-size: 10px;">Tên của sản phẩm</p>
                                <br>
                                <P style="float: left; font-size: 10px;">Số lượng: ...</P>
                                <br>
                                <p style="float: left; font-size: 10px;">Xem chi tiết</p>
                            </div>
                            <div class="col-phais">
                                <p style="float: right; font-size: 10px;">số tiền</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
<footer>

</footer>
</html>
